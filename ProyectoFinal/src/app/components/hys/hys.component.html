<div class="row">

    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
            [percent]="80"
            [radius]="100"
            [showUnits]="false"
            [title]="'HTML'"
            [titleColor]="'blue'"
            [titleFontSize]="'2em'"
            [showSubtitle]="false"

            [innerStrokeWidth]="5"

            [innerStrokeColor]="'blue'"
